MEMORY {
    ZP:      start = $0000, size = $0100, type = rw, define = yes;   # zero page
    STACK:   start = $0100, size = $0100, type = rw;                  # 6502 stack
    RAM:     start = $0200, size = $FDF8, type = rw, file = %O;       # main RAM/code/data
    VECTORS: start = $FFFA, size = $0006, type = ro;                  # NMI/RESET/IRQ
}

SEGMENTS {
    ZEROPAGE: load = ZP,      type = zp,  optional = yes;
    CODE:     load = RAM,     type = ro,  align = $100;               # page align is common/safe
    RODATA:   load = RAM,     type = ro,  optional = yes;
    DATA:     load = RAM,     type = rw,  optional = yes;
    BSS:      load = RAM,     type = bss, optional = yes;
    VECTORS:  load = VECTORS, type = ro,  optional = yes;             # put vectors here if you define them
}